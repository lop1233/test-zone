services:
  db:
    image: mysql:8.4
    container_name: test-zone-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: guests
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: guest
      MYSQL_PASSWORD: guest
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_JDBC_URL: jdbc:mysql://db:3306/guests
      DB_USER: guest
      DB_PASSWORD: guest
      DB_KIND: mysql
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql_data:
